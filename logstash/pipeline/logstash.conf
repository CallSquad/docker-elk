input {
	redis {
		host => "redis"
		key => "logstash"
		data_type => "list"
		codec => json
	}
}
filter {
	fingerprint {
		method => "SHA1"
		key => "KEY"
	}
}

## Add your filters / logstash plugins configuration here

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => elastic
		password => changeme
		document_id => "%{fingerprint}"
	}
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => elastic
		password => changeme
		index => "%{client}_index"
		document_id => "%{id}"
	}
}

